    <body ng-app="payroll" ng-controller="ngCtrlLogin" ng-init="init()">
        <div class="position-fixed top-0 end-0 p-3">
            <button class="btn btn-sm btn-outline-secondary" ng-click="toggleDarkMode()">
                <i class="fas" ng-class="{'fa-moon': !isDarkMode, 'fa-sun': isDarkMode}"></i>
            </button>
        </div>
        <div class="login-container">
            <div class="login-form">
                <div class="text-center mb-4">
                    <img src="<?php echo base_url();?>assets/img/logo.png" alt="LOGO" width="100" height="100">
                </div>
                <h2>ACTS Web-Based Payroll System</h2>
                <form ng-submit="login()">
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            Username
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                ng-model="loginData.username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                ng-model="loginData.password" placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" ng-click="togglePassword($event)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="alert alert-danger d-flex align-items-center mb-4" role="alert" ng-if="errorMessage">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <div>{{errorMessage}}</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>
            </div>
